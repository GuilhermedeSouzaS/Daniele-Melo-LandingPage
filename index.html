<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniele Melo</title>
</head>
    <body>

        <header class="cabecalho">
            <section class="cabecalho_img"><img class="img_logo" src="img/logotipo.png" alt="logotipo do salão"></section>
            <section class="cabecalho_apresentacao">
                <h1 class="cabecalho_apresentacao-texto cabecalho_apresentacao-titulo">Beleza e Estética: Descubra o Seu Potencial!</h1>
                <p class="cabecalho_apresentacao-texto cabecalho_apresentacao-paragrafo">Desperte sua verdadeira beleza e empodere-se com nossos tratamentos de estética para revelar o melhor de você!</p>
            </section>
            <section class="cabecalho_form">
                <div class="formulario_texto">
                    <h2 class="formulario_titulo">Preencha seus dados</h2>
                    <p class="formulario_subtitulo">Fique ligado para receber as melhores ofertas!</p>
                </div>
                <form class="formulario" action="" method="post">
                    <label>Nome</label>
                    <input class="formulario_input formulario_nome" type="text" name="name" placeholder="Insira seu nome" required>
                    <label>E-mail</label>
                    <input class="formulario_input formulario_email" type="email" name="email" placeholder="exemplo@exemplo.com" required>
                    <label>Mensagem</label>
                    <textarea class="formulario_input formulario_mensagem" name="message" cols="30" rows="10" placeholder="Digite sua mensagem" required></textarea>
                    <button type="submit">Enviar</button>
                </form>
            </section>
        </header>
        <main class="principal">
            <section class="conheca"></section>
            <section class="servicos"></section>
            <section class="conheca"></section>
        </main>
        
    </body>
</html>
